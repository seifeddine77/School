 <!--? Popular Course Start -->
 <div class="popular-course section-padding30">
    <div class="container">
        <div class="row justify-content-sm-center">
            <div class="cl-xl-7 col-lg-8 col-md-10">
                <!-- Section Tittle -->
                <div class="section-tittle text-center mb-70">
                    <span>Most Popular Course Of This Week</span>
                    <h2>Our Popular Course</h2>
                </div> 
            </div>
        </div>
        <div class="row">
            <div class="col-xl-4 col-lg-4 col-md-6" *ngFor="let cours of courses">
                <!-- Single course -->
               <app-cours [coursDetails]=cours></app-cours>
            </div>
  
            
        </div>
        <!-- Section Button -->
        <div class="row">
            <div class="col-lg-12">
                <div class="browse-btn2 text-center mt-50">
                    <a href="courses.html" class="btn">Find More Courses</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Popular Course End -->
