<div class="slider-area ">
    <div class="slider-height2 d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="hero-cap hero-cap2 text-center">
                        <h2> Login </h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row" >
    <div class="col-12">
        <h2 class="contact-title">Please Login :</h2>
    </div>
    <div class="col-lg-8">
        <form class="form-contact contact_form" style="padding-left: 150px;" [formGroup]="loginForm">
            <div class="row">
                <div class="col-12">
                 
                </div>
              
                

                <div class="col-sm-12">
                    <div class="form-group">
                        <input class="form-control valid" name="email" id="email" type="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'" placeholder="Enter email address" formControlName="email">
                    </div>
                    <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].touched || loginForm.controls['email'].dirty)">
                       <div *ngIf="loginForm.controls['email'].errors.required" style="color: red;">
                           this Field is required !
                       </div> 
                       <div *ngIf="loginForm.controls['email'].errors.email" style="color:red;">  
                           invalid Email  !
                       </div>
                    </div>
                </div>
                <div class="col-sm-12">

                <div class="form-group">
                    <input class="form-control valid" name="pwd" id="pwd" type="password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your password '" placeholder="Enter your password" formControlName="pwd">
                </div>
                <div *ngIf="loginForm.controls['pwd'].invalid && (loginForm.controls['pwd'].touched || loginForm.controls['pwd'].dirty)">
                  <div *ngIf="loginForm.controls['pwd'].errors.required" style="color: red;">
                      this field is required !


                  </div> 
                  <div *ngIf="loginForm.controls['pwd'].errors.minlength" style="color: red;">
                    your password must have at least 8 caracters !
                   

                </div> 
            </div>
        </div>
         
        
            </div>
            <div class="form-group mt-3">
                <button type="submit" class="button button-contactForm boxed-btn" (click)="login()">Login</button>
            </div>
        </form>
    </div>
    <div class="col-lg-3 offset-lg-1">
        <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-home"></i></span>
            <div class="media-body">
                <h3>Buttonwood, California.</h3>
                <p>Rosemead, CA 91770</p>
            </div>
        </div>
        <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-tablet"></i></span>
            <div class="media-body">
                <h3>+1 253 565 2365</h3>
                <p>Mon to Fri 9am to 6pm</p>
            </div>
        </div>
        <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-email"></i></span>
            <div class="media-body">
                <h3>support@colorlib.com</h3>
                <p>Send us your query anytime!</p>
            </div>
        </div>
    </div>
</div>
