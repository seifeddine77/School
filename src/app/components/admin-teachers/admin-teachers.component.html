<table class="table table-dark table-striped">

    <thead>
      <tr>
        <th scope="col">#Num</th>
        <th scope="col">#ID</th>
        
        <!-- <th scope="col">image</th> -->
        <th scope="col">First Name</th>
        <th scope="col">last Name</th>
        <th scope="col">Email</th>
        <th scope="col">phone</th>
        <th scope="col">Address</th>
        <th scope="col">Session:</th>
       

        <th scope="col">Actions</th>

        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor ="let teacher of teachers;let i=index; " >

        <th scope="row">{{i}}</th>
        <th scope="row">{{teacher._id}}</th>
        <!-- <td><img src="{{teacher.image}}" width="150px" height="150px"></td> -->
        <td>{{teacher.firstName }}</td>
        <td>{{teacher.lastName}}</td>
        <td>{{teacher.email}}</td>
        <td>{{teacher.phone}}</td>
        <td>{{teacher.address}}</td>
        <td>{{teacher.subject}}</td>
        
        
        <td><button type="button" class="genric-btn info" (click)="goToDisplay(teacher._id)">display</button>
          <button type="button" class="genric-btn warning"(click)="goToEdit(teacher._id)">edit</button>
          <button type="button" class="genric-btn danger" (click)='deleteteacher(teacher._id)'>delete</button></td>
        
     
       
      </tr>
     
    </tbody>

</table>
