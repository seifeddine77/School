<table class="table table-dark table-striped">

    <thead>
      <tr>
        <th scope="col">#Num</th>
        <th scope="col">#ID</th>
        
        <!-- <th scope="col">image</th> -->
        <th scope="col"> Name</th>
        <th scope="col">Training</th>
        <th scope="col">teacher</th>
        <th scope="col">Actions</th>

        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor ="let session of sessions;let i=index; " >

        <th scope="row">{{i}}</th>
        <th scope="row">{{session._id}}</th>
        <!-- <td><img src="{{session.image}}" width="150px" height="150px"></td> -->
        <td>{{session.name }}</td>
        <td>{{session.teacher}}</td>
        <td>{{session.training}}</td>
        
        
        
        <td><button type="button" class="genric-btn info" (click)="goToDisplay(session._id)">display</button>
          <button type="button" class="genric-btn warning"(click)="goToEdit(session._id)">edit</button>
          <button type="button" class="genric-btn danger" (click)='deleteSession(session._id)'>delete</button></td>
        
     
       
      </tr>
     
    </tbody>

</table>
