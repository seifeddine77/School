 <main>
 <div class="team-area pt-160 pb-160 section-bg"  style="background-image: url('assets/img/gallery/section_bg02.png');">
    <div class="container">
       
        <div class="row justify-content-center">
            <div class="cl-xl-7 col-lg-8 col-md-10">

                </div> 
            </div>
        </div>
        <div class="row">

                <app-teacher [teacherDetails]='teacher'></app-teacher>
             
            </div>

        <!-- Section Button -->
        <div class="row">
            <div class="col-lg-12">
                <div class="browse-btn2 text-center mt-70">
                    <a href="instructor.html" class="btn white-btn">View All Faculty</a>

            </div>
        </div>
    </div>
</div>
