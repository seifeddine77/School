<table class="table table-dark table-striped">

    <thead>
      <tr>
        <th scope="col">#Num</th>
        <th scope="col">#ID</th>
        
        <!-- <th scope="col">image</th> -->
        <th scope="col">First Name</th>
        <th scope="col">last Name</th>
        <th scope="col">Email</th>
        <th scope="col">phone</th>
        <th scope="col">Address</th>
        <th scope="col">date of join</th>

       

        <th scope="col">Actions</th>

        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor ="let user of users;let i=index; " >

        <th scope="row">{{i}}</th>
        <th scope="row">{{user.id}}</th>
        <!-- <td><img src="{{user.image}}" width="150px" height="150px"></td> -->
        <td>{{user.firstName }}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.address}}</td>
        <td>{{user.dateOfJoin | date:'yy/MM/yyyy'}}</td>

        
        
        <td><button type="button" class="genric-btn info" (click)="goToDisplay(user._id)">display</button>
          <button type="button" class="genric-btn warning"(click)="goToEdit(user._id)">edit</button>
          <button type="button" class="genric-btn danger" (click)='deleteuser(user._id)'>delete</button></td>
        
     
       
      </tr>
     
    </tbody>

</table>
