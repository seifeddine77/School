<div class="slider-area ">
    <div class="slider-height2 d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="hero-cap hero-cap2 text-center">
                        <h2>display Training</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<section class="blog_area section-padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mb-5 mb-lg-0">
                <div class="blog_left_sidebar">
                    <article class="blog_item">
                        <div class="blog_item_img">
                            <img class="card-img rounded-0" src="assets/img/blog/single_blog_1.png" alt="">
                            <a href="#" class="blog_item_date">
                                <h3>{{searchedTraining.date | date :'dd'}}</h3>
                                <p>{{searchedTraining.date | date :'MM'}}</p>
                             
                            </a>
                        </div>
                        <div class="blog_details">
                            <a class="d-inline-block" href="blog_details.html">
                                <h2 class="blog-head" style="color: #2d2d2d;">{{searchedTraining.title | uppercase}}</h2>
                            </a>
                            <p>{{searchedTraining.description }}</p>
                            <p> <b>Trainer :</b> {{searchedTraining.teacher }}</p>
                            <ul class="blog-info-link">
                                <li><a href="#"><i class="fa fa-clock" aria-hidden="true"></i> {{searchedTraining.duration}}</a></li>
                                <li><a href="#"><i class="far fa-money-bill-alt"></i> {{searchedTraining.price}} DT</a></li>
                            </ul>
                            <button style="margin-top: 10px;" class="button rounded-0 primary-bg text-white w-100 btn_1 boxed-btn"
                            type="submit" (click)='goToValidateInscription(searchedTraining._id)'>inscription</button>
                        </div>
                    </article>

                </div>
            </div>
            <div class="col-lg-4">
                <div class="blog_right_sidebar">
                    <aside class="single_sidebar_widget search_widget">
                        <form action="#">
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder='Search Keyword'
                                        onfocus="this.placeholder = ''"
                                        onblur="this.placeholder = 'Search Keyword'">
                                    <div class="input-group-append">
                                        <button class="btns" type="button"><i class="ti-search"></i></button>
                                    </div>
                                </div>
                            </div>
                            <button class="button rounded-0 primary-bg text-white w-100 btn_1 boxed-btn"
                                type="submit">Search</button>
                        </form>
                    </aside>
             
                </div>
            </div>
        </div>
    </div>
</section>
