<table class="table table-dark table-striped">

    <thead>
      <tr>
        <th scope="col">#Num</th>
        <th scope="col">#ID</th>
        
        <!-- <th scope="col">image</th> -->
        <th scope="col">name</th>
        <th scope="col">description</th>
       

        <th scope="col">Actions</th>

        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor ="let category of categories;let i=index; " >

        <th scope="row">{{i}}</th>
        <th scope="row">{{category._id}}</th>
        <!-- <td><img src="{{category.image}}" width="150px" height="150px"></td> -->
        <td>{{category.name }}</td>
        <td>{{category.description | titlecase}}</td>
        
        
        <td><button type="button" class="genric-btn info" (click)="goToDisplay(category._id)">display</button>
          <button type="button" class="genric-btn warning"(click)="goToEdit(category._id)">edit</button>
          <button type="button" class="genric-btn danger" (click)='deleteCategory(category._id)'>delete</button></td>
        
     
       
      </tr>
     
    </tbody>

</table>
