<div class="slider-area ">
    <div class="slider-height2 d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="hero-cap hero-cap2 text-center">
                        <h2>{{title}} Category </h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<section >
    <div class="container">
<div class="row">
    <div class="col-12">
        <h2 class="contact-title">category :</h2>
    </div>
    <div class="col-lg-8">
        <form class="form-contact contact_form"    #addCategoryForm="ngForm" (ngSubmit)="addEditCategory()">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <input class="form-control valid" name="title" id="title" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter category title'" placeholder="Enter category title" [(ngModel)]="category.name"  [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <input class="form-control valid" name="description" id="desciption" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter category desciption'" placeholder="description" [(ngModel)]="category.description" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
              
            </div>
            <div class="form-group mt-3">
                <button type="submit" class="button button-contactForm boxed-btn"> {{title}}category</button>
            </div>
        </form>
    </div>
    <div class="col-lg-3 offset-lg-1">
        <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-home"></i></span>
            <div class="media-body">
                <h3>Buttonwood, California.</h3>
                <p>Rosemead, CA 91770</p>
            </div>
        </div>
        <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-tablet"></i></span>
            <div class="media-body">
                <h3>+1 253 565 2365</h3>
                <p>Mon to Fri 9am to 6pm</p>
            </div>
        </div>
        <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-email"></i></span>
            <div class="media-body">
                <h3>support@colorlib.com</h3>
                <p>Send us your query anytime!</p>
            </div>
        </div>
    </div>
</div>
</div>
</section>
