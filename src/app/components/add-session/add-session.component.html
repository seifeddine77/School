<div class="slider-area ">
    <div class="slider-height2 d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="hero-cap hero-cap2 text-center">
                        <h2> {{title}} session</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<section >
    <div class="container">
<div class="row">
    <div class="col-12">
        <h2 class="contact-title">Session :</h2>
    </div>
    <div class="col-lg-8">
        <form class="form-contact contact_form"    #sessionForm="ngForm" (ngSubmit)="addEditSession()">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <input class="form-control valid" name="title" id="title" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter session name'" placeholder="Enter session name" [(ngModel)]='session.name'  [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
                <div class="col-12">

                    <div class="single-element-widget mt-30" >
                        <h3 class="mb-30">select Training :</h3>
                        <div class="default-select" id="default-select" >
                                    <select  [(ngModel)]="session.training" [ngModelOptions]="{standalone: true}" value="select teacher"> 
                                        <option value="{{training._id}}"  *ngFor= ' let training of trainings'  class="form-group"  >{{training.title}}</option>
                        
                            </select>
                        </div>
                    </div>
                   </div>
               <div class="col-12">

                <div class="single-element-widget mt-30" >
                    <h3 class="mb-30">select Teacher :</h3>
                    <div class="default-select" id="default-select" >
                                <select  [(ngModel)]="session.teacher" [ngModelOptions]="{standalone: true}" value="select teacher">
                                    <option   *ngFor= ' let teacher of teachers' value="{{teacher._id}}"  class="form-group"  >{{teacher.firstName}} {{teacher.lastName}} ({{teacher.subject}})</option>
                    
                        </select>
                    </div>
                </div>
               </div>

                        


                
            </div>
            <div class="form-group mt-3">
                <button type="submit" class="button button-contactForm boxed-btn"> add Session</button>
            </div>
        </form>
    </div>
    <div class="col-lg-3 offset-lg-1">
        <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-home"></i></span>
            <div class="media-body">
                <h3>Buttonwood, California.</h3>
                <p>Rosemead, CA 91770</p>
            </div>
        </div>
        <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-tablet"></i></span>
            <div class="media-body">
                <h3>+1 253 565 2365</h3>
                <p>Mon to Fri 9am to 6pm</p>
            </div>
        </div>
        <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-email"></i></span>
            <div class="media-body">
                <h3>support@colorlib.com</h3>
                <p>Send us your query anytime!</p>
            </div>
        </div>
    </div>
</div>
</div>
</section >
